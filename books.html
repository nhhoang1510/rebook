<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Danh mục sách - ReBook</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">ReBook</div>
    <nav>
      <a href="index.html">Trang chủ</a>
      <a href="books.html">Danh mục sách</a>
      <a href="upload.html">Đăng sách</a>
    </nav>
  </header>

  <main>
    <section class="book-list">
      <h2>Danh mục sách</h2>
      <div class="filters">
        <label>Thể loại:</label>
        <select><option>Truyện</option><option>SGK</option></select>
        <label>Tình trạng:</label>
        <select><option>Mới</option><option>Cũ</option></select>
        <label>Địa điểm:</label>
        <input type="text" placeholder="Nhập địa điểm...">
        <label>Giá:</label>
        <input type="text" placeholder="VD: Miễn phí, <20k...">
      </div>

      <div class="book-items">
        <div class="book-item">
          <img src="images/book1.jpg" alt="Sách 1">
          <h3>Sách A</h3>
          <p>Tác giả - Mới</p>
          <a href="#" class="btn">Xem chi tiết</a>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
